<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="body-container">
        <header id="head-container">
            <h1 id="game-heading">Tic Tac Toe</h1>
        </header>
        <main id="main-container">
            <div id="boxes">
                <section class="box-container" id="input-box-one">
                    <button class="box" id="first"></button>
                    <button class="box" id="second"></button>
                    <button class="box" id="third"></button>
                </section>
                <section class="box-container" id="input-box-two">
                    <button class="box" id="fourth"></button>
                    <button class="box" id="fifth"></button>
                    <button class="box" id="sixth"></button>
                </section>
                <section class="box-container" id="input-box-three">
                    <button class="box" id="seventh"></button>
                    <button class="box" id="eighth"></button>
                    <button class="box" id="ninth"></button>
                </section>
            </div>
            <div id="game-button">
                <button type="reset" id="reset-button">Reset Game</button>
            </div>
        </main>
    </div>
</body>

</html>
